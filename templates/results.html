<!DOCTYPE html>
<html>
<head>
  <title>Crop Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h1>ðŸŒ¿ Search Results for "{{ query }}"</h1>

    {% if results %}
      <div class="results">
        {% for crop in results %}

          <img src="{{ url_for('static', filename='images/' + crop[3]) }}" alt="{{ crop[0] }}">

  </div>

</body>
</html>
